<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Opniopnes || BarberShop: Los Ángeles</title>
		<link rel="stylesheet" href="./css/formulario/style.css" />
	</head>
	<body>
		<main>
			<div class="content1"></div>
			<div class="content2">
				<form id="formOpiniones">
					<label for="nameUser">Ingresa tu nombre:</label>
					<input type="text" id="nameUser" />

					<label for="lastName">Ingresa tus apellidos:</label>
					<input type="text" id="lastName" />

					<label for="emailUser"
						>Agrega algún correo electrónico:</label
					>
					<input type="email" id="emailUser" />

          <div class="container-photo">
            <label for="photo" class="input-photo">Agrega una imagen</label>
            <input type="file" id="photo" accept="image/png, image/jpeg" />

            <div id="previewPhoto"></div>
          </div>
          <label for="calification">Calificanos:</label>
          <div class="stars-range">
            <div id="star1">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
                viewBox="0 0 26 26"
              >
                <polygon
                  points="13 0 16.3 8 25 8.2 18.7 13.7 20.2 22.5 13 17.6 5.8 22.5 7.3 13.7 1 8.2 9.7 8 13 0"
                  fill="#fff"
                  stroke="#000"
                />
              </svg>
            </div>
            <div id="star2">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
                viewBox="0 0 26 26"
              >
                <polygon
                  points="13 0 16.3 8 25 8.2 18.7 13.7 20.2 22.5 13 17.6 5.8 22.5 7.3 13.7 1 8.2 9.7 8 13 0"
                  fill="#fff"
                  stroke="#000"
                />
              </svg>
            </div>
            <div id="star3">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
                viewBox="0 0 26 26"
              >
                <polygon
                  points="13 0 16.3 8 25 8.2 18.7 13.7 20.2 22.5 13 17.6 5.8 22.5 7.3 13.7 1 8.2 9.7 8 13 0"
                  fill="#fff"
                  stroke="#000"
                />
              </svg>
            </div>
            <div id="star4">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
                viewBox="0 0 26 26"
              >
                <polygon
                  points="13 0 16.3 8 25 8.2 18.7 13.7 20.2 22.5 13 17.6 5.8 22.5 7.3 13.7 1 8.2 9.7 8 13 0"
                  fill="#fff"
                  stroke="#000"
                />
              </svg>
            </div>
            <div id="star5">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
                viewBox="0 0 26 26"
              >
                <polygon
                  points="13 0 16.3 8 25 8.2 18.7 13.7 20.2 22.5 13 17.6 5.8 22.5 7.3 13.7 1 8.2 9.7 8 13 0"
                  fill="#fff"
                  stroke="#000"
                />
              </svg>
            </div>
          </div>

					<label for="opinion">Compartenos tu opinión:</label>
					<textarea id="opinion" rows="5" maxlength="100"></textarea>
					<div class="container-maxlength">
						<div id="maxLengthTextArea">0/150</div>
					</div>
          
					<div class="content-submit">
						<input type="submit" value="Enviar" id="btn-submit" />
					</div>
				</form>
			</div>
		</main>

    <script src="./js/formulario/formulario.js" type="module"></script>
  </body>
</html>
