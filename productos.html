<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<link
			rel="shortcut icon"
			href="./imgs/favicon.ico"
			type="image/x-icon"
		/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Productos || BarberShop: Los Ángeles</title>
		<link rel="stylesheet" href="css/productos/styles.css" />
		<link rel="stylesheet" href="./css/home/stylesnav.css" />
	</head>
	<body>
		<header class="menu">
			<nav class="menu-container">
				<div class="logo">
					<a href="index.html"
						><img src="./imgs/logo.png" alt=""
					/></a>
				</div>

				<div class="logo2">
					<p>Barber Shop: Los Ángeles</p>
				</div>
				<ul class="menu-content">
					<li class="menu-wrapper">
						<a href="index.html" class="menu__link">Inicio</a>
					</li>
					<li class="menu-wrapper menu-wrapper--show">
						<a class="menu__link"
							>Servicios
							<svg
								class="menu__arrow"
								xmlns="http://www.w3.org/2000/svg"
								width="24"
								height="24"
								viewBox="0 0 24 24"
								style="fill: #000000"
							>
								<path
									d="M16.293 9.293 12 13.586 7.707 9.293l-1.414 1.414L12 16.414l5.707-5.707z"
								></path></svg
						></a>

						<ul class="menu-content-group">
							<li class="menu-wrapper-group">
								<a
									href="hairstyles.html"
									class="menu__link menu-link--group"
									>Cortes de Barba y Cabello</a
								>
							</li>
							<li class="menu__inside">
								<a
									href="servicios.html"
									class="menu__link menu-link--group"
									>Manicure y Pedicure</a
								>
							</li>
						</ul>
					</li>

					<li class="menu-wrapper">
						<a href="productos.html" class="menu__link"
							>Productos</a
						>
					</li>

					<li class="menu-wrapper">
						<a href="formulario.html" class="menu__link"
							>Califícanos</a
						>
					</li>
				</ul>

				<div class="menu__hamburguer">
					<svg
						xmlns="http://www.w3.org/2000/svg"
						class="menu__img"
						width="30"
						height="30"
						viewBox="0 0 24 24"
						style="fill: rgba(0, 0, 0, 1)"
					>
						<path d="M4 6h16v2H4zm0 5h16v2H4zm0 5h16v2H4z"></path>
					</svg>
				</div>
			</nav>
		</header>
		<main>
			<section class="section-filters">
				<div class="container-filters">
					<div class="filter-prices">
						<!-- <h4>Busca por un rango de precio</h4> -->
						<div class="filter-price">
							<p>$</p>
							<input
								type="tel"
								id="priceMin"
								placeholder="Mínimo"
								min="0"
								step="50"
							/>
							<h5>-</h5>
							<p>$</p>
							<input
								type="tel"
								id="priceMax"
								placeholder="Máximo"
								min="0"
								step="50"
							/>
						</div>
						<div class="btns-filter-price">
							<button id="filter-reset">Limpiar</button>
							<button id="filter-price">Buscar</button>
						</div>
					</div>
					<!-- <div class="container-products-filter-cart">
						
					</div> -->
					<div class="filter-search">
						<input
							type="search"
							id="search-item"
							placeholder="Buscar productos..."
							autocomplete="off"
						/>
						<div class="icon" id="icon-search">
							<svg
								xmlns="http://www.w3.org/2000/svg"
								height="34"
								viewBox="0 -960 960 960"
								width="34"
								fill="#576490"
							>
								<path
									d="m793.5-125.5-260.979-261Q503-360 463.041-346t-83.883 14q-106.761 0-180.709-73.977-73.949-73.977-73.949-178.5T198.204-763q73.704-74 179-74T556-762.993q73.5 74.006 73.5 178.722 0 42.271-14 82.021T574-427.734L836-168l-42.5 42.5ZM378-389.5q80.75 0 137.375-57.059t56.625-138q0-80.941-56.625-137.941t-137.625-57q-81.833 0-138.792 57.059Q182-665.382 182-584.441T239-446.5q57 57 139 57Z"
								/>
							</svg>
						</div>
					</div>
					<div class="shopping-cart">
						<span class="counter-items-cart">0</span>
						<div class="shopping-cart-item">
							<svg
								id="pointSvg"
								xmlns="http://www.w3.org/2000/svg"
								height="30"
								viewBox="0 -960 960 960"
								width="30"
							>
								<path
									d="M277.752-71q-32.277 0-55.014-22.985Q200-116.971 200-149.248t22.985-55.014Q245.971-227 278.248-227t55.015 22.985Q356-181.029 356-148.752t-22.985 55.015Q310.029-71 277.752-71Zm412 0q-32.277 0-55.015-22.985Q612-116.971 612-149.248t22.985-55.014Q657.971-227 690.248-227t55.015 22.985Q768-181.029 768-148.752t-22.985 55.015Q722.029-71 689.752-71ZM197-815h616.074q22.474 0 34.2 21Q859-773 847-752L702-492q-11.057 20.095-30.48 33.048Q652.097-446 629-446H320l-50 92h499v73H268q-46 0-65.5-31.5t.5-69.5l62-116-152-323H32v-73h128l37 79Z"
								/>
							</svg>
							<div class="container-list-items hiddenElements">
								<div class="list-items-products"></div>
								<div id="buyCart">
									<div id="emptyCart"></div>
									<div id="priceTotalCart"></div>
									<div id="btnBuyCart"></div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>
			<ul id="wrapperCards"></ul>
		</main>
		<script src="./js/productos/productos.js"></script>
		<script src="./js/home/menu.js"></script>
	</body>
</html>
